<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js try</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ topic }}</h1>
    <h3>Chapters:</h3>
    <ul>
        <link-item
                v-for="item in formattedData"
                :href="item.href"
                :styled-href="item.styledHref"
                :key="item.id"
        ></link-item>
    </ul>
</div>

<script src="js/index.js"></script>
</body>
</html>
